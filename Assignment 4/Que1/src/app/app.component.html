<div class="container-fluid mb-5">
  <form #userForm="ngForm" (ngSubmit)="btnClicked()">
    <div class="form-group" >
      <label>Email</label>
      <input type="email" class="form-control"  [(ngModel)]='userModel.email' name='email' #name="ngModel" required>
      <span style="color: red;" *ngIf="name.invalid && name.touched">Email is Required</span>
    </div>
    <div class="form-group">
      <select class="custom-select" [(ngModel)]='userModel.subscription' name='subscription'>
        <option selected>--Select--</option>
        <option *ngFor="let sub of subArr" >{{sub}}</option>
      </select>
      
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]='userModel.password' name='password' #pass="ngModel" required>
      <span style="color: red;" *ngIf="pass.invalid && pass.touched">Password is Required</span>
    </div>
  
   <button class="btn btn-primary" type="submit">Submit</button>
    
  </form>
  </div>
  
  <div *ngIf="show">
    {{userForm.value|json}}
  </div>
  
  <h1 *ngIf="invalidForm">Please Fill the form</h1>
