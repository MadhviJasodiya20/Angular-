<mat-card>
  <mat-card-content>
    <h2 class="heading">Slider configuration</h2>

    <section class="value">
      <mat-form-field class="minMargin minWidth" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value">
      </mat-form-field>
      <mat-form-field class="minMargin minWidth" appearance="fill">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min">
      </mat-form-field>
      <mat-form-field class="minMargin minWidth" appearance="fill">
        <mat-label>Max value</mat-label>
        <input matInput type="number" [(ngModel)]="max">
      </mat-form-field>
      <mat-form-field class="minMargin minWidth" appearance="fill">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step">
      </mat-form-field>
    </section>

    
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h2>Result</h2>

    <div class="container">
      <label id="nameLabel" class="nameLabel">Value</label>
      <label class="valueLabel">{{value}}</label>
    </div>
    <mat-slider
        class="minMargin"
    
        [max]="max"
        [min]="min"
        [step]="step"
       >
      <input matSliderThumb [(ngModel)]="value">
    </mat-slider>
  </mat-card-content>
</mat-card>
